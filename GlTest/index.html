<!DOCTYPE html>
<html>
<head>
    <title>shoot a box</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="subs.js"></script>
    <style>
    html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .renderContainer {
        margin: 20px;
        padding: 4px;
        border: 8px grey solid;
        background: powderblue;
        display: inline-block;
    }

    .renderContainer input{
        border: 2px solid lightblue;
        width: 3em;
    }
    .renderContainer label {
        font-family: sans-serif;
        font-size: large;
        font-weight: bold;
    }
    #renderCanvas {
        width: 600px;
        height: 600px;
        touch-action: none;
        float: left;
        margin: 10px;
    }
    p{ font-family: sans-serif;padding: 10px;}
</style>
</head>
<body>

<div class="renderContainer">
    <canvas id="renderCanvas"></canvas>
    <p>Submarine is <span id="metersOut"></span> meters out, and <span id="metersStarboard"></span> meters starboard.<br/>
        What angle do you have to fire at and how far should the torpedo go before detonating?
    </p>
    <p style="text-align: center"><label for="angle">angle:</label> <input id="angle" type="number" value="0" /> <label for="force">force:</label> <input type="number" id="force" value="200" />&nbsp;<button id="fire">fire</button> <br /><span id="message" style="font-weight: bold; font-size: large;">&nbsp;</span></p>
    
</div><br/>

</body>
</html>
